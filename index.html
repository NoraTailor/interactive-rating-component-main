<html lang="en">
<head>

<body>

  <!-- Rating state start -->
<section id="first-page">
  <div class="small-star"></div>
 <h1>How did we do?</h1> 

 <h2>Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</h2>
  <div class="numbers">
    <input type="button" value="1" class="number 1">
    <input type="button" value="2" class="number 2">
    <input type="button" value="3" class="number 3">
    <input type="button" value="4" class="number 4">
    <input type="button" value="5" class="number 5">
  </div>
    
<button id="submit-btn" type="submit">Submit</button>
</section> 

  <!-- Rating state end -->

  <!-- Thank you state start -->
